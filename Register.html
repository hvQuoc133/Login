<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Shoes Register</title>
  <link rel="stylesheet" href="Css/Register.css">
  <script src="Js/Register.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
    body::before{
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("Image/background-shoes.jpg") #000;
      background-position: center;
      background-size: cover;
    }
</style>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Register</h2>
      <div class="input-field">
        <input type="text" id="nameInput">
        <label>Enter your name</label>
      </div>
      <p id="nameErrorMessage" class="error-message"></p>
      <div class="input-field">
        <input type="text" id="phoneInput">
        <label>Enter your phone</label>
      </div>
      <p id="phoneErrorMessage" class="error-message"></p>
      <div class="input-field">
        <input type="text" id="addressInput">
        <label>Enter your address</label>
      </div>
      <p id="addressErrorMessage" class="error-message"></p>
        <div class="input-field">
        <input type="text" id="mailInput">
        <label>Enter your email</label>
      </div>
      <p id="emailErrorMessage" class="error-message"></p>
      <div class="input-field">
        <input type="password" id="passwordInput1" >
        <span id="showPassword1" class="fa fa-eye move-right" onclick="togglePasswsordVisibility()"></span>
        <label>Enter your password</label>
      </div>
      <p id="passwordErrorMessage" class="error-message"></p>
      <div class="input-field">
        <input type="password" id="passwordInput2" >
        <span id="showPassword2" class="fa fa-eye move-right" onclick="togglePasswsordVisibility1()"></span>
        <label>Enter again password</label>
      </div>
      <p id="confirmPasswordErrorMessage" class="error-message"></p>
      <button type="submit"  onclick="ValidateInput()">Sig In</button>
      <div class="register">
        <p>Do you have an account? <a href="Login.html"><u>Login</u></a></p>
      </div>
    </form>
  </div>
</body>
</html>
